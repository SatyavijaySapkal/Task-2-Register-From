<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet"href="style1.css" type="text/css">

</head>
<body>
<div class="main">
    <div class ="Register"></div>
    <h2>REGISTER HERE</h2>
    <form id="Register"method="post">
        <label>First name :-</label>
        <br>
        <input type="text" name="fname" id="name"placeholder="Enter Your First Name" required>
        <br><br>
        <label>Last name :-</label>
        <br>
        <input type="text" name="lname" id="name"placeholder="Enter Your Last  Name"required>
        <br><br>
        <label>Your Age :-</label>
        <br>
        <input type="number" name="age" id="name"placeholder="How Olde Are You?"required>
        <br><br>
        <label>Email :-</label>
        <br>
        <input type="email" name="email" id="name"placeholder="Enter Your Valid Email"required>
        <br><br>
        <label>Gender :-</label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male"required>
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female"required>
        &nbsp;
        <span id="female">Female</span>
        <br><br>
        <label>known Language :-</label>
    <br>
    &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="hindi"required>
        &nbsp;
        <span id="hindi">Hindi</span>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="english"required>
        &nbsp;
        <span id="englsih">English</span>

        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="marathi"required>
        &nbsp;
        <span id="marathi">Marathi</span>
        <br><br>
        <input type="submit" value="SUBMIT" name="submit" id="submit">
    </form>
    </div>



</body>
</html>
